      border-radius: 10px;

      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;

      margin-top: 10px;

    .copy-btn:hover {

      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);

    .copy-btn:active {

      border-radius: 8px;
      font-size: 0.9em;

      margin-top: 15px;

    }

      padding: 20px;
