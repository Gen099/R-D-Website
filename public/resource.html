        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            renderEffects(effectsData);
            updatePromptCount(effectsData);
        });

        function renderEffects(data) {
            const container = document.getElementById('effectsContainer');
            container.innerHTML = data.map(effect => `
                <div class="effect-section">
                    <div class="effect-header" onclick="toggleEffect(this)" style="background: linear-gradient(135deg, ${effect.color}, #334155)">
                        <div class="effect-title">
                            <span>${effect.icon}</span>
                            <span>${effect.name}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="effect-count">${effect.jobs.length} jobs</div>
                            <div class="toggle-icon" style="font-size: 1.5em;">‚ñº</div>
                        </div>
                    </div>
                    <div class="jobs-grid">
                        ${effect.jobs.map(job => createJobCard(job)).join('')}
                    </div>
                </div>
            `).join('');
        }

        function createJobCard(job) {
            const hasInput = job.input && job.input !== 'nan';
            const hasOutput = job.output && job.output !== 'nan';
            const hasInstruction = job.instruction && job.instruction !== 'nan';
            const hasPromptAnh = job.promptAnh && job.promptAnh !== 'nan';
            const hasPromptVideo = job.promptVideo && job.promptVideo !== 'nan';
            const hasTool = job.tool && job.tool !== 'nan';

            return `
                <div class="job-card">
                    <div class="job-header">
                        <span class="job-code">${job.code}</span>
                        ${hasTool ? `<span class="job-tool">${job.tool}</span>` : ''}
                    </div>
                    <div class="job-body">
                        ${hasInput ? `
                            <div class="media-row">
                                <div class="media-label">üì• INPUT</div>
                                <div class="media-preview" onclick="openMedia('${escapeHtml(job.input)}', event)">
                                    ${getMediaPreview(job.input)}
                                </div>
                                <a href="${job.input}" target="_blank" class="link-btn">üîó M·ªü link</a>
                            </div>
                        ` : ''}
                        
                        ${hasOutput ? `
                            <div class="media-row">
                                <div class="media-label">üì§ OUTPUT</div>
                                <div class="media-preview" onclick="openMedia('${escapeHtml(job.output)}', event)">
                                    ${getMediaPreview(job.output, 'video')}
                                </div>
                                <a href="${job.output}" target="_blank" class="link-btn">üîó M·ªü link</a>
                            </div>
                        ` : ''}
                        
                        ${hasInstruction ? `
                            <div class="instruction">
                                <div class="instruction-label">üìù INSTRUCTION</div>
                                <div class="instruction-text">${escapeHtml(job.instruction)}</div>
                            </div>
                        ` : ''}
                        
                        ${hasPromptAnh ? `
                            <div class="prompt-section">
                                <div class="prompt-label">üé® PROMPT T·∫†O ·∫¢NH</div>
                                <div class="prompt-text">${escapeHtml(job.promptAnh)}</div>
                            </div>
                        ` : ''}
                        
                        ${hasPromptVideo ? `
                            <div class="prompt-section">
                                <div class="prompt-label">üé¨ PROMPT T·∫†O VIDEO</div>
                                <div class="prompt-text">${escapeHtml(job.promptVideo.substring(0, 300))}${job.promptVideo.length > 300 ? '...' : ''}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getMediaPreview(url, type = 'auto') {
            if (!url || url === 'nan') {
                return '<div class="media-placeholder">‚ùå</div>';
            }

            const isVideo = type === 'video' || url.includes('.mp4') || url.includes('video');
            const isImage = url.includes('.png') || url.includes('.jpg') || url.includes('.jpeg');
            const isFolder = url.includes('/fo/');

            if (isVideo) {
                return `<video controls preload="metadata"><source src="${url}" type="video/mp4"></video>`;
            } else if (isImage) {
                return `<img src="${url}" alt="Preview" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'media-placeholder\\'>‚ùå</div>'">`;
            } else if (isFolder) {
                return '<div class="media-placeholder">üìÅ</div>';
            } else {
                return '<div class="media-placeholder">üîó</div>';
            }
        }

        function openMedia(url, event) {
            event.stopPropagation();
            
            if (!url || url === 'nan' || url.includes('/fo/')) {
                window.open(url, '_blank');
                return;
            }

            const modal = document.getElementById('mediaModal');
            const container = document.getElementById('modalMedia');
            
            const isVideo = url.includes('.mp4');
            
            if (isVideo) {
                container.innerHTML = `<video controls autoplay><source src="${url}" type="video/mp4"></video>`;
            } else if (url.includes('.png') || url.includes('.jpg') || url.includes('.jpeg')) {
                container.innerHTML = `<img src="${url}">`;
            } else {
                window.open(url, '_blank');
                return;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('mediaModal');
            modal.style.display = 'none';
            document.getElementById('modalMedia').innerHTML = '';
        }

        function toggleEffect(header) {
            header.parentElement.classList.toggle('collapsed');
        }

        function updatePromptCount(data) {
            let count = 0;
            data.forEach(effect => {
                effect.jobs.forEach(job => {
                    if ((job.promptAnh && job.promptAnh !== 'nan') || 
                        (job.promptVideo && job.promptVideo !== 'nan')) {
                        count++;
                    }
                });
            });
            document.getElementById('promptCount').textContent = count;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            
            if (query === '') {
                renderEffects(effectsData);
                return;
            }

            const filtered = effectsData.map(effect => ({
                ...effect,
                jobs: effect.jobs.filter(job => 
                    job.code.toLowerCase().includes(query) ||
                    (job.instruction && job.instruction.toLowerCase().includes(query)) ||
                    (job.promptAnh && job.promptAnh.toLowerCase().includes(query)) ||
                    (job.promptVideo && job.promptVideo.toLowerCase().includes(query))
                )
            })).filter(effect => effect.jobs.length > 0);

            if (filtered.length === 0) {
                document.getElementById('effectsContainer').innerHTML = 
                    '<div style="background: white; padding: 40px; text-align: center; border-radius: 20px;">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</div>';
            } else {
                renderEffects(filtered);
            }
        });

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
