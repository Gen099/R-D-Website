<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Effects Database v2.0 - Editable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Editable indicator */
        [contenteditable="true"] {
            position: relative;
            border: 1px dashed transparent;
            transition: all 0.3s ease;
        }

        [contenteditable="true"]:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        [contenteditable="true"]:focus {
            outline: 2px solid var(--primary);
            background: white;
            border-color: var(--primary);
        }

        /* Auto-save indicator */
        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1002;
            animation: slideInRight 0.3s ease;
        }

        .auto-save-indicator.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header h1 .icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h1 .main-title {
            display: inline-block;
        }

        .version-badge {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.4em;
            font-weight: 600;
            display: inline-block;
        }

        .header-subtitle {
            color: var(--gray);
            margin-top: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary), #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tab:hover {
            background: var(--light);
            color: var(--primary);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .nav-tab[contenteditable="true"]:focus {
            outline: 2px solid var(--warning);
            background: white;
            color: var(--dark);
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-title {
            font-size: 1.4em;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-title .badge {
            font-size: 0.6em;
            padding: 4px 12px;
            border-radius: 15px;
            background: var(--primary);
            color: white;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Stats Cards */
        .stat-card {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.green {
            background: linear-gradient(135deg, var(--secondary), #059669);
        }

        .stat-card.orange {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        .stat-card.red {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .stat-card.blue {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: linear-gradient(135deg, var(--dark), #334155);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        th:first-child {
            border-radius: 10px 0 0 0;
        }

        th:last-child {
            border-radius: 0 10px 0 0;
        }

        tr:hover {
            background: var(--light);
        }

        /* Editable cells */
        .editable {
            cursor: pointer;
            position: relative;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: inline-block;
            min-width: 50px;
        }

        .editable:hover {
            background: #e0e7ff;
        }

        .editable:focus {
            outline: 2px solid var(--primary);
            background: white;
        }

        /* Complexity badges */
        .complexity {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .complexity.high {
            background: #fef3c7;
            color: #d97706;
        }

        .complexity.very-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .complexity.medium {
            background: #dbeafe;
            color: #2563eb;
        }

        .complexity.low {
            background: #d1fae5;
            color: #059669;
        }

        /* Progress bars */
        .progress-bar {
            height: 10px;
            background: var(--border);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Workflow Diagram */
        .workflow-container {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 15px;
            padding: 30px;
            color: white;
            overflow-x: auto;
        }

        .workflow-diagram {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            min-width: 800px;
        }

        .workflow-step {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .workflow-step:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .workflow-step .step-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .workflow-step .step-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .workflow-step .step-desc {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .workflow-arrow {
            font-size: 1.5em;
            color: var(--secondary);
        }

        /* Stack Diagram */
        .stack-layer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
        }

        .stack-layer:nth-child(2) {
            border-left-color: var(--secondary);
        }

        .stack-layer:nth-child(3) {
            border-left-color: var(--warning);
        }

        .stack-layer:nth-child(4) {
            border-left-color: var(--danger);
        }

        .stack-layer:nth-child(5) {
            border-left-color: #8b5cf6;
        }

        .layer-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .tool-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tool-item {
            background: var(--light);
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-item:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Scorecard */
        .scorecard {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid var(--border);
        }

        .score-section {
            margin-bottom: 25px;
        }

        .score-section-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border);
        }

        .score-item label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .score-item input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .total-score {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Charts using CSS */
        .chart-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .chart-label {
            width: 120px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .chart-bar-container {
            flex: 1;
            height: 30px;
            background: var(--border);
            border-radius: 15px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
            transition: width 1s ease;
        }

        /* Pie chart simulation */
        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0deg 93deg,
                    var(--secondary) 93deg 151deg,
                    var(--warning) 151deg 235deg,
                    var(--danger) 235deg 266deg,
                    #8b5cf6 266deg 288deg,
                    #3b82f6 288deg 350deg,
                    #ec4899 350deg 360deg);
            margin: 0 auto;
            position: relative;
        }

        .pie-chart::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pie-legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        /* Template Code Block */
        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Decision Tree */
        .decision-tree {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 30px;
            border-radius: 15px;
            color: white;
        }

        .decision-node {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-block;
        }

        .decision-node.question {
            background: var(--primary);
        }

        .decision-node.answer {
            background: var(--secondary);
        }

        /* Checklist */
        .checklist {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .checklist-item span {
            flex: 1;
        }

        .checklist-item.checked span {
            text-decoration: line-through;
            color: var(--gray);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-close:hover {
            color: var(--danger);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
        }

        .toast {
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            background: var(--secondary);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* KPI Dashboard */
        .kpi-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .kpi-title {
            font-weight: 600;
            color: var(--gray);
            font-size: 0.9em;
        }

        .kpi-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--dark);
        }

        .kpi-change {
            font-size: 0.85em;
            padding: 3px 10px;
            border-radius: 10px;
        }

        .kpi-change.positive {
            background: #d1fae5;
            color: #059669;
        }

        .kpi-change.negative {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Assistant Cards */
        .assistant-card {
            background: linear-gradient(135deg, white, var(--light));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .assistant-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.2);
        }

        .assistant-name {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .assistant-purpose {
            color: var(--gray);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .assistant-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--light);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: var(--gray);
        }

        /* Daily Report */
        .report-container {
            background: white;
            border: 2px solid var(--dark);
            border-radius: 0;
            font-family: 'Courier New', monospace;
        }

        .report-header {
            background: var(--dark);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-weight: 700;
        }

        .report-body {
            padding: 20px;
        }

        .report-row {
            display: flex;
            border-bottom: 1px dashed var(--gray);
            padding: 10px 0;
        }

        .report-label {
            width: 200px;
            font-weight: 600;
        }

        .report-value {
            flex: 1;
        }

        /* Add/Remove buttons for table rows */
        .row-actions {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-icon.add {
            background: var(--secondary);
            color: white;
        }

        .btn-icon.delete {
            background: var(--danger);
            color: white;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        /* Star Rating */
        .skill-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .skill-rating label {
            font-weight: 500;
            min-width: 120px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 1.5em;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }
